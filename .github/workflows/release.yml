name: Release Pipeline

on:
  push:
    branches: ['main']
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Create Release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ github.event.inputs.release_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT

          echo "Version bumped from $OLD_VERSION to $NEW_VERSION"

      - name: Update CHANGELOG
        run: |
          # Generate changelog entry
          echo "## [${{ steps.version.outputs.new_version }}] - $(date +%Y-%m-%d)" > temp_changelog.md
          echo "" >> temp_changelog.md

          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges >> temp_changelog.md
          else
            git log --pretty=format:"- %s (%h)" --no-merges >> temp_changelog.md
          fi

          echo "" >> temp_changelog.md
          echo "" >> temp_changelog.md

          # Prepend to existing changelog or create new one
          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG.md >> temp_changelog.md
          else
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          mv temp_changelog.md CHANGELOG.md

      - name: Commit version bump
        run: |
          git add package.json CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git tag v${{ steps.version.outputs.new_version }}
          git push origin main
          git push origin v${{ steps.version.outputs.new_version }}

  # Job 2: Build and Test for Release
  build-for-release:
    name: Build for Release
    runs-on: ubuntu-latest

    services:
      dynamodb:
        image: amazon/dynamodb-local:latest
        ports:
          - 8000:8000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run full test suite
        run: |
          yarn type-check
          yarn lint:check
          yarn format:check
          yarn build
          yarn dynamodb:create-table
          # yarn test (when implemented)
          echo "‚úÖ All pre-release checks passed"

      - name: Build production artifacts
        run: |
          yarn build

          # Create production package
          mkdir -p release
          cp -r dist/ release/
          cp package.json yarn.lock healthcheck.js release/
          cp Dockerfile docker-compose.yml release/

          # Create tarball
          tar -czf aws-config-service-production.tar.gz -C release .

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: aws-config-service-production.tar.gz
          retention-days: 90

  # Job 3: Build and Push Docker Image
  build-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [build-for-release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Job 4: Security Scan for Release
  security-scan:
    name: Production Security Scan
    runs-on: ubuntu-latest
    needs: [build-docker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # Job 5: Deploy to Staging (if staging environment exists)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker, security-scan]
    environment:
      name: staging
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

          # Add your staging deployment logic here
          # For example:
          # - Update docker-compose files
          # - Deploy to AWS ECS, Kubernetes, etc.
          # - Run smoke tests

          echo "‚úÖ Staging deployment completed"

      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests against staging..."

          # Add smoke test commands here
          # curl checks, basic API tests, etc.

          echo "‚úÖ Smoke tests passed"

  # Job 6: Performance Benchmarking
  performance-benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run performance benchmark
        run: |
          npm install -g autocannon

          echo "üèÉ‚Äç‚ôÇÔ∏è Running performance benchmark..."

          # Run against staging environment
          autocannon -c 50 -d 60 -p 10 https://staging.your-domain.com/health > benchmark-results.txt

          cat benchmark-results.txt

          # Store results for comparison
          echo "üìä Performance benchmark completed"

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: performance-benchmark
          path: benchmark-results.txt

  # Job 7: Create GitHub Release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [create-release, build-for-release, build-docker]
    if: needs.create-release.outputs.new_version != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.new_version }}
          name: Release v${{ needs.create-release.outputs.new_version }}
          body_path: CHANGELOG.md
          files: |
            aws-config-service-production.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 8: Notify Teams
  notify:
    name: Notify Teams
    runs-on: ubuntu-latest
    needs: [build-for-release, build-docker, security-scan]
    if: always()

    steps:
      - name: Notify on success
        if: needs.build-for-release.result == 'success' && needs.build-docker.result == 'success' && needs.security-scan.result == 'success'
        run: |
          echo "‚úÖ Release pipeline completed successfully!"
          echo "üê≥ Docker image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

          # Add notification logic here (Slack, Teams, etc.)

      - name: Notify on failure
        if: needs.build-for-release.result == 'failure' || needs.build-docker.result == 'failure' || needs.security-scan.result == 'failure'
        run: |
          echo "‚ùå Release pipeline failed!"

          # Add failure notification logic here
