version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "dependabot"
    reviewers:
      - "llevintza"
    assignees:
      - "llevintza"
    open-pull-requests-limit: 20
    commit-message:
      prefix: "deps: "
      include: "scope"
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
